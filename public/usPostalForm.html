<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>US Postal Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
</head>
<body class="d-flex justify-content-center vh-100 align-items-center">
<div class="jumbotron d-flex flex-column justify-content-center vh-50 vw-50">
    <h1>Postal Rate Calculator</h1>
    <form action="/getRate" method="get">
        <div class="form-group row">
            <label for="type" class="col-sm-3 col-form-label col-form-label-lg">Type: </label>
            <div class="p-2 col-sm-9">
                <select name="type" id="type" class="p-2 ">
                    <option>Choose a Mailing Type</option>
                    <option value="letter-stamped" data-max="3.5">Letters (Stamped)</option>
                    <option value="letter-metered" data-max="3.5">Letters (Metered)</option>
                    <option value="large-envelope" data-max="13">Large Envelopes (Flats)</option>
                    <option value="first-class-retail-package" data-max="13">First-Class Package Serviceâ€”Retail</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-3 col-form-label col-form-label-lg">Weight(oz): <span
                    id="demo"></span></label>
            <div class="p-2 col-sm-9">
                <div class="d-flex flex-column p-2">
                    <input type="range" min="0" max="1" step="0.1" class="slider" id="weight" name="weight" value="0"
                           disabled>
                    <small class="font-text text-muted m-2">Please select a type before weight</small>
                </div>
            </div>
        </div>
        <input type="submit">
    </form>
</div>
</body>
<script>
    const select = document.getElementsByTagName("select")[0];
    const weightSlider = document.getElementById("weight");
    select.addEventListener('change', function () {
        weightSlider.setAttribute('max', this.options[select.selectedIndex].getAttribute('data-max'));
        weightSlider.disabled = false;
    });


    const output = document.getElementById("demo");
    output.innerHTML = weightSlider.value;

    weightSlider.oninput = function () {
        output.innerHTML = this.value;
    }

</script>
</html>
